version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.11
  aws-cli: circleci/aws-cli@0.1.9
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0
â€‹references:
  workspace_root: &workspace_root "~/repo"
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root
executors:
  fss-executor:
    docker:
      - image: circleci/node:12.9.1-browsers
    working_directory: *workspace_root
commands:
  assume-role-and-persist-workspace:
    description: "Assumes deployment role and persists credentials across jobs"
    parameters:
      aws-account:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: "LBH_Circle_CI_Deployment_Role"
      - persist_to_workspace:
          root: "~"
          paths:
            - .aws
jobs:
  install-dependencies:
    executor: fss-executor
    steps:
      - *attach_workspace
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: yarn install
      - persist_to_workspace:
          root: *workspace_root
          paths: .
  assume-role-development:
    executor: fss-executor
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_DEVELOPMENT
  assume-role-staging:
    executor: fss-executor
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING
  assume-role-production:
    executor: fss-executor
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_PRODUCTION
  build-deploy-development:
    executor: fss-executor
    steps:
      - *attach_workspace
      - run:
          name: Install AWS CLI
          command: |
            curl -L -o awscliv2.zip "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Create .env file
          command: |
            MAP_BOX_URL=$(aws ssm get-parameter --name /fss-portal-api/development/map-box-url --query Parameter.Value)
            MAP_BOX_TOKEN=$(aws ssm get-parameter --name /fss-portal-api/development/map-box-token --query Parameter.Value)
            cat \<<EOF >.env
              REACT_APP_MAP_BOX_URL=${MAP_BOX_URL}
              REACT_APP_MAP_BOX_TOKEN=${MAP_BOX_TOKEN}
              CI = false
            EOF
      - run:
          name: build
          command: |
            export REACT_APP_ENV=staging
            CI=false yarn run build
      # - aws-s3/sync:
      #     from: build
      #     to: 's3://find-support-services-development/'
      #     arguments: |
      #       --cache-control "max-age=86400"
      #     overwrite: true
  build-deploy-staging:
    executor: fss-executor
    steps:
      - *attach_workspace
      - run:
          name: Install AWS CLI
          command: |
            curl -L -o awscliv2.zip "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Create .env file
          command: |
            MAP_BOX_URL=$(aws ssm get-parameter --name /fss-portal-api/staging/map-box-url --query Parameter.Value)
            MAP_BOX_TOKEN=$(aws ssm get-parameter --name /fss-portal-api/staging/map-box-token --query Parameter.Value)
            cat \<<EOF >.env
              REACT_APP_MAP_BOX_URL=${MAP_BOX_URL}
              REACT_APP_MAP_BOX_TOKEN=${MAP_BOX_TOKEN}
              CI = false
            EOF
      - run:
          name: build
          command: |
            export REACT_APP_ENV=staging
            CI=false yarn run build
      - aws-s3/sync:
          from: build
          to: 's3://find-support-services-staging-admin.hackney.gov.uk/'
          arguments: |
            --cache-control "max-age=86400"
          overwrite: true
  build-deploy-production:
    executor: fss-executor
    steps:
      - *attach_workspace
      - run:
          name: Install AWS CLI
          command: |
            curl -L -o awscliv2.zip "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Create .env file
          command: |
            MAP_BOX_URL=$(aws ssm get-parameter --name /fss-portal-api/production/map-box-url --query Parameter.Value)
            MAP_BOX_TOKEN=$(aws ssm get-parameter --name /fss-portal-api/production/map-box-token --query Parameter.Value)
            cat \<<EOF >.env
              REACT_APP_MAP_BOX_URL=${MAP_BOX_URL}
              REACT_APP_MAP_BOX_TOKEN=${MAP_BOX_TOKEN}
              CI = false
            EOF
      - run:
          name: build
          command: |
            export REACT_APP_ENV=production
            CI=false yarn run build
      - aws-s3/sync:
          from: build
          to: 's3://find-support-services-admin.hackney.gov.uk/'
          arguments: |
            --cache-control "max-age=86400"
          overwrite: true
workflows:
  version: 2
  continuous-delivery:
    jobs:
      - install-dependencies
      - assume-role-development:
          context: api-assume-role-development-context
          requires:
            - install-dependencies
          filters:
            branches:
              only:
                - develop
      - build-deploy-development:
          context: api-assume-role-development-context
          requires:
            - assume-role-development
          filters:
            branches:
              only:
                - develop
      - assume-role-staging:
          context: api-assume-role-staging-context
          requires:
            - install-dependencies
          filters:
            branches:
              only:
                - /release/.*/
      - build-deploy-staging:
          context: api-assume-role-staging-context
          requires:
            - assume-role-staging
          filters:
            branches:
              only:
                - /release/.*/
      - permit-deploy-production:
          type: approval
          requires:
            - build-deploy-staging
          filters:
            branches:
              only:
                - master
      - assume-role-production:
          context: api-assume-role-production-context
          requires:
            - permit-deploy-production
          filters:
            branches:
              only:
                - master
      - build-deploy-production:
          context: api-assume-role-production-context
          requires:
            - assume-role-production
          filters:
            branches:
              only:
                - master